{% set name = "cgroupspy" %}
{% set version = "0.2.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 8ee941c7ab9234a0b17a81b0b26487f7f1031f78b7a24cdd8eed1b5fa5970496

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  skip: True  # [py<36]

requirements:
  host:
    - python
    - pip
    - setuptools
  run:
    - python

test:
  source_files:
    - cgroupspy/test
  imports:
    - cgroupspy
    - cgroupspy.contenttypes
    - cgroupspy.controllers
    - cgroupspy.interfaces
    - cgroupspy.nodes
    - cgroupspy.trees
    - cgroupspy.utils
  requires:
    - pip
    - nose
  commands:
    - pip check
    - python -c "from importlib.metadata import version; assert(version('{{ name }}')=='{{ version }}')"
    # test_interfaces -> ImportError: attempted relative import beyond top-level package
    # test_controllers -> ModuleNotFoundError: No module named 'mock'
    # py<312 -> ModuleNotFoundError: No module named 'imp' - imp is deprecated in newer python
    - nosetests cgroupspy/test --exclude="test_interfaces|test_controllers"  # [py<312]

about:
  home: https://github.com/cloudsigma/cgroupspy
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Python library for managing cgroups
  description: |
    Python library for managing cgroups

    The library provides a pythonic way to manage and represent cgroups.
    It provides interfaces that convert python objects to cgroups
    compatible strings and vise versa.
  dev_url: https://github.com/cloudsigma/cgroupspy
  doc_url: https://github.com/cloudsigma/cgroupspy/blob/master/README.md

extra:
  recipe-maintainers:
    - sodre
